{% extends "base.html" %}

{% block title %}Mini Project 1: Puzzle Game{% endblock %}

{% block content %}
<div class="row">
    <div id="game-header" class="row mb-3">
        <div class="col-md-4">
            <h5>Stage: <span id="current-stage">1</span> / <span id="max-stages">5</span></h5>
        </div>
        <div class="col-md-4 text-center">
            <button id="validate-btn" class="btn btn-success">Check Solution</button>
        </div>
        <div class="col-md-4 text-end">
            <button id="reset-stage-btn" class="btn btn-warning">Reset Stage</button>
        </div>
    </div>

    <!-- Puzzle Board -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="text-center">Puzzle Board</h5>
                <div id="puzzle-board" class="puzzle-grid">
                </div>
            </div>
        </div>
    </div>

    <!-- Puzzle Pieces -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5>Pieces</h5>
                <div id="pieces-container" class="pieces-pile">
                </div>
            </div>
        </div>
    </div>

    <div id="message-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4 id="message-title">Stage Complete!</h4>
                    <p id="message-text">Ready for the next challenge?</p>
                    <div id="modal-buttons">
                        <button id="continue-btn" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %} 

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
