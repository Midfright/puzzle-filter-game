{% extends "base.html" %}

{% block title %}FilterMash - Puzzle Game{% endblock %}

{% block content %}
<div class="game-container">
    <div class="game-header">
        <div class="section-title">
            <span id="mode-indicator" style="color: var(--orange); font-weight: 600;"></span>
            Stage <span id="current-stage">1</span> of <span id="max-stages">5</span>
        </div>
        <div class="game-controls">
            <button id="reset-stage-btn" class="btn btn-secondary">
                Reset
            </button>
            <button id="validate-btn" class="btn btn-primary">
                Check Solution
            </button>
        </div>
    </div>

    <div class="game-layout">
        <div class="puzzle-section">
            <h2 class="section-title">Puzzle Board</h2>
            <div id="puzzle-board" class="puzzle-grid"></div>
        </div>

        <div class="pieces-section">
            <h2 class="section-title">Pieces</h2>
            <div id="pieces-container" class="pieces-pile"></div>
        </div>
    </div>
</div>

<div id="message-modal" class="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h4 id="message-title">Stage Complete</h4>
                <p id="message-text">Next</p>
                <div id="orig-image-div">
                    
                </div>
                <div id="modal-buttons">
                    <button class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
